version: "3.8"
services:
  web:
    build: .
    ports:
      - "5001:5000"
    depends_on:
      - db
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
